<template name="en_about-q42">
  <div class="container">
    <header class="block-text">
      <h1>About <b>Q42</b></h1>
    </header>

    <section>
      <div class="block-large">
        <div class="intro">
          <p>Some people call us 'a tech-savvy internet agency'. Others just call us nerds. We call ourselves nerds too, to be honest. We just happen to really love good programming.</p>
          <p>But that's not the whole story. Computers are only interesting when they involve people. So even more than programming, we love programming web apps to not just be useful, but also friendly.</p>
        </div>
        <aside class="block-small subcontent">
          <h2>See also</h2>
          <ul>
            <li><a href="/interaction-engineering">Interaction Engineering</a></li>
            <li><a href="/toolbox">Our toolbox</a></li>
            <li><a href="http://q42.nl/systeembeheersysteem">Our system management system</a> (Dutch)</li>
          </ul>
        </aside>
      </div>
    </section>

    <section id="contact">
      {{> map}}
      <div class="block-large">
        <div class="block-small block-with-icons">
          <div class="body">
            <h2>Social networking</h2>
            <ul class="iconList">
              <li><i class="fa fa-phone-square fa-2x"></i><div>Call us: +31 70 445 23 42</div></li>
              <li><i class="fa fa-envelope-square fa-2x"></i><div><a href="mailto:info@q42.nl">Email us</a></div></li>
              <li><i class="fa fa-twitter-square fa-2x"></i><div><a href="http://www.twitter.com/q42">Tweet at us</a></div></li>
              <li><i class="fa fa-google-plus-square fa-2x"></i><div><a href="http://plus.google.com/112933340683830235543">+1 us</a></div></li>
              <li><i class="fa fa-linkedin-square fa-2x"></i><div><a href="http://www.linkedin.com/company/q42">Follow us</a></div></li>
              <li><i class="fa fa-thumbs-o-up fa-2x"></i><div><a href="http://facebook.com/q42bv">Like us</a></div></li>
            </ul>
          </div>
        </div>

        <div class="block-small block-with-icons">
          <div class="body">
            <h2>How to get here</h2>
            <ul class="iconList">
              <li>
                <i class="fa fa-road fa-2x"></i>
                <div>
                  <span>By car?</span><br>
                  <span><a href="http://maps.google.nl/maps?ie=UTF8&amp;daddr=Q42,+Waldorpstraat+17F,+2521+CA" class="external">To Q42 The Hague.</a></span><br>
                  <span><a href="https://maps.google.nl/maps?ie=UTF8&amp;daddr=oostelijke+handelskade+749+amsterdam" class="external">To Q42 Amsterdam.</a></span><br>
                  <span><a href="https://www.google.com/maps/dir//Design+Spaces+-+Coworking+Office,+1045+Linda+Vista+Ave,+Mountain+View,+CA+94043" class="external">To Q42 Mountain View.</a></span>
                </div>
              </li>
              <li>
                <i class="fa fa-bolt fa-2x"></i>
                <div>
                  <span>By train?</span><br>
                  <span><a href="http://9292.nl/?naar=den-haag_waldorpstraat-17f" class="external">To Q42 The Hague.</a></span><br>
                  <span><a href="http://9292.nl/?naar=amsterdam_oostelijke-handelskade-749" class="external">To Q42 Amsterdam.</a></span>
                </div>
              </li>
              <li>
                <i class="fa fa-fighter-jet fa-2x"></i>
                <div>
                  <span>By fighter jet?</span><br>
                  <span><a href="http://maps.google.nl/maps?ie=UTF8&amp;daddr=Q42,+Waldorpstraat+17F,+2521+CA" class="external">To Q42 The Hague.</a></span><br>
                  <span><a href="https://maps.google.nl/maps?ie=UTF8&amp;daddr=oostelijke+handelskade+749+amsterdam" class="external">To Q42 Amsterdam.</a></span><br>
                  <span><a href="https://www.google.com/flights/" class="external">To Q42 Mountain View.</a></span>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="block-small block-with-icons">
          <div class="body">
            <h2>How to get to the bathroom</h2>
            {{> toilets}}
          </div>
        </div>

      </div>
    </section>

    <section id="locations">
      <div class="block-large">
        <div id="denhaag" class="block-small">
          <div class="visual caption">
            <img src="http://static.q42.nl/images/q42hq.jpg" alt=""/>
            <p>The clubhouse.</p>
          </div>
          <div class="body">
            <h2>The Hague</h2>
            <address class="vcard body">
              <p class="fn">Q070</p>
              <p class="adr">
                <span class="street-address">Waldorpstraat 17F</span><br>
                <span class="postal-code">2521CA</span>&#160;<span class="locality">The Hague</span>
              </p>
            </address>
            <p>Right next to Holland Spoor you'll find our base (which are belong to us). Since 2006. Wave if you're in the train. And don't forget to use our free WiFi, or mess around with the Philips Hue lights!</p>
            <p><i class="fa fa-phone-square"></i> Call Q42 HQ: 070-4452342</p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="http://static.q42.nl/images/q020.jpg" alt="" />
            <p>Our hideout in Amsterdam!</p>
          </div>
          <div class="body">
            <h2>Amsterdam</h2>
            <address class="vcard body">
              <p class="fn">Q020</p>
              <p class="adr">
                <span class="street-address">Oostelijke Handelskade 749</span><br>
                <span class="postal-code">1019BW</span>&#160;<span class="locality">Amsterdam</span>
              </p>
            </address>
            <p>The plan was to bring Q closer to the Q'ers. In the meantime, those of us in the Hague are getting pretty jealous, since we have both a slide <em>and</em> a secret room in our Amsterdam office.</p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="http://static.q42.nl/images/q42us.jpg" alt="">
            <p>Smack dab in the middle of it.</p>
          </div>
          <div class="body">
            <h2>Mountain View</h2>
            <address class="vcard body">
              <p class="fn">QSA</p>
              <p class="adr">
                <span class="street-address">1045A Linda Vista Ave</span><br>
                <span class="locality">Mountain View</span>, <span class="postal-code">94043</span>, USA
              </p>
            </address>
            <p>Our newest office in Mountain View, south of San Francisco, is only a stone's throw from the Googleplex and Computer History Museum, and in the middle of Silicon Valley. Just the way we like it.</p>
          </div>
        </div>
      </div>
    </section>

    <section id="colleagues">
      <div class="block-full">
        <div class="intro">
          <h2>Hello, we're the Q'ers</h2>
          <ol class="qers">
           	{{> en_employees }}
          </ol>
        </div>
        <div class="clear"></div>
      </div>
    </section>

    <section id="facts">
      <div class="block-large">
        <div class="block-small">
          <div class="body">
            <p>Q42 is more than the sum of</p>
            {{> en_numQers}}
            <p>Q'ers.</p>
          </div>
        </div>
        <div class="block-small">
          <div class="body">
            <p>Today we've already had</p>
            {{> en_koppenKoffie}}
            <p>cups of coffee.</p>
          </div>
        </div>
        <div class="block-small">
          <div class="body">
            <p>And written</p>
            {{> en_regelsCode}}
            <p>lines of code.</p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div id="passietijdw00tcamp" class="block-small">
          <div class="visual caption">
            <img src="http://static.q42.nl/images/kidsplaying.jpg" alt="w00t!"/>
            <p>w00t!</p>
          </div>
          <div class="body">
            <h2>Passietijd</h2>
            <p>Biweekly, wednesday afternoons are "passietijd" at Q42. Time to do whatever Q'ers are passionate about. Like building an Xbox 360 game or an API to pass instructions to a plastic rabbit so it screams whenever someone breaks the build.</p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="http://static.q42.nl/images/w00tcamp/methcook.jpg" alt="">
            <p>w00t!</p>
          </div>
          <div class="body">
            <h2>w00tcamp</h2>
            <p><a href="/w00tcamp">w00tcamp</a>, lowercase w, two zeroes, is our annual two-day hackathon during which we go nuts with our favourite passion projects for a whole Friday and Saturday. A kind of Woodstock for nerds.</p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="http://static.q42.nl/images/wayfinding.jpg" alt="" />
            <p>Wayfinding.</p>
          </div>
          <div class="body">
            <h2>See also</h2>
            <ul>
              <li><a href="http://q42.nl" class="external">Q42.nl</a> (Dutch)</li>
              <li><a href="http://towelday.nl" class="external">Towelday.nl</a></li>
              <li><a href="/w00tcamp">w00tcamp</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large block-no-padding-after">
        <div class="body">
          <h2>Partners</h2>
          <p>Sometimes we work together with other teams. Because they're good people and understand their trade. Teams where 1 and 1 make 3. The Robin to our Batman. People who always bring their towel. Take a look at these heroes in more depth below.</p>
        </div>
        <div class="visual caption">
          <img src="http://static.q42.nl/images/partners.jpg" alt="" />
          <p>Batman &amp; Qobin, the Young and Dynamic Duo</p>
        </div>
      </div>
      <div class="block-large">
        <div class="block-small">
          <a class="visual caption" href="http://fabrique.nl">
            <img src="http://static.q42.nl/images/partner-fabrique.png" alt="Fabrique" style="background-color:white"/>
            <p>And great sausages. Recommended!</p>
          </a>
          <div class="body">
            <h2>Fabrique</h2>
            <p>We've been smitten with <a href="http://www.fabrique.nl/">Fabrique</a> for years. Together we've made a lot of great stuff like Rijksmuseum.nl, the 9292 website and apps, D-reizen.nl and much more.</p>
          </div>
        </div>
        <div class="block-small">
          <a class="visual caption" href="http://google.com">
            <img src="http://static.q42.nl/images/partner-google.png" alt="Google"/>
            <p>Q42 Cloud Platform Partner of the Year</p>
          </a>
          <div class="body">
            <h2>Google</h2>
            <p>Thanks to Google App Engine we don't have to worry about boring hosting stuff and we can build incredibly scalable internet stuff. Like Philips Hue, or Schooltas, or parts of Rijksmuseum.nl.</p>
          </div>
        </div>
        <div class="block-small">
          <a class="visual caption" href="http://meteor.com">
            <img src="http://static.q42.nl/images/partner-meteor.png" alt="Meteor" style="background-color:white">
            <p>It's all about the vietnamese sandwiches</p>
          </a>
          <div class="body">
            <h2>Meteor</h2>
            <p>It's been over three years since we dove into the world of <a href="http://meteor.com">Meteor</a>,
              and we just keep going back. It just works&trade; so as a result, Meteor Development Group,
              the company behind Meteor, is on our Favourite Companies To Work With list.</p>
          </div>
        </div>
      </div>
    </section>

  </div>
</template>

<template name="en_regelsCode">
  <p id="regels-code" class="counter">{{regelsCode}}</p>
</template>

<template name="en_numQers">
  <p class="counter">{{numQers}}</p>
</template>

<template name="en_koppenKoffie">
  <p id="koppen-koffie" class="counter">{{koppenKoffie}}</p>
</template>

<template name="en_employees">
  {{#each employee}}
    {{> employeeView}}
  {{/each}}
</template>
