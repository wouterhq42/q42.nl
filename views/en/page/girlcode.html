        <div class="intro">
          <p>At Q42 we aspire to make the software we build not only useful but also friendly. In fact, we
            want to include literally everyone and make it accessible to all. But, the web, tech in general and
            code specifically, should not only be accessible for all to use, but also accessible for all to build.
              As a company, mainly existing out of developers, we want to make that difference!</p>
            <p>We believe there is plenty of room in the gender gap in tech to make such a difference. After all
            it's called a gap for a reason. Girl Code is our initiative to inspire all women to get into code,
            because we really think the world of code can only benefit from having more women on board
            and creating a more diverse field.</p>
            <p>It's because of this, we organize Girl Code meetups and try to raise more awareness, inside and
            outside our offices, for the gender gap in code.
            Interested in talking about anything Girl Code? <a href="mailto:ineke@q42.nl">Email us</a>!</p>

          <h2>Girl Code at Q42</h2>
          <p>Once upon a time Girl Code had yet to be born. Professional coders arenâ€™t necessarily male. That is what we see as an undeniable fact, but also as a statement we want to enforce in the real world. So when Lieke Boon offered to give a talk about unconscious bias in tech, <a href="https://twitter.com/afkatja">Katja</a> (developer) asked <a href="https://twitter.com/FYIneke">Ineke</a> (PR): "Can't we make this bigger than just one talk Q'ers only?". Ineke answered, "We can and we should!". And so they did. Girl Code was born and the first meetup was planned.</p>
          <p>And in our own world of code? Since last year, the share of women at Q42 has risen from just 6% to now 15%, and we're not done! So, check our <a href="/vacatures">vacancies</a> (Dutch) and send us your code!</p>

              <h2>Why women leave tech</h2>
              <p>Sue Gardner started collecting everything on the gender gap in tech, because she's invested in a free and open internet for all. She began a collaborative Google doc over a year ago to explore what the research says about why women leave tech in droves. This collaborative doc is only finished for 50% and already practically a book. A must read. And yes, you can still comment and collaborate!</p>
              <p><a href="https://docs.google.com/document/d/1soIYek-YEIvqtu9brv3ecdPbuVzQKp_GhAozC06UrLo/edit">Visit Why women leave tech: what the research says</a></p>

              <h2>Implicit bias test</h2>
              <p>Unconscious bias does not only play a role in the world of tech, but in almost every aspect of our lives. The underlying nuance in our daily terminology does influence the chances of women in for example the world of code. So being aware of your own implicit biases and trying to counter program your own brain to change your terminology will pay off!</p>
              <p>

            <h2>The very first Girl Code meetup</h2>
            <p>Words without action won't change the world. So, to put our money where our mouth is, we've organized our first meetup right after we started Girl Code. The result was an inspiring night with talks and demos from four professional Girl Coders, a talk by Lieke Boon and a very enthusiastic attendance by all sorts of Girl Coders from Girls in Tech's and our own network.</p>
            <p>Successful in their work, we think of our four speakers as role models to girls who play with the idea to get into code and being inspirational to girls who already are into code. Boys, of course, were welcome too!</p>
