<template name="over-q42">
  <div class="container">
    <header class="block-text">
      <h1>Happy place for nerds</h1>
    </header>

    <section>
      <div class="block-large solid">
        <div class="intro">
          <p>Wie zijn Q42? 'Een technisch innovatief internetbureau', zeggen sommigen. 'Nerds', zeggen anderen. Wij zelf bijvoorbeeld, als we eerlijk zijn. We houden namelijk heel erg van goed programmeren.</p>
          <p>Maar dat is niet het hele verhaal. Computers zijn pas interessant met mensen erbij. We vinden het daarom nog leuker om zo te programmeren dat een webapplicatie niet alleen nuttig, maar ook vriendelijk is.</p>
        </div>
        <aside class="block-small subcontent">
          <h2>Zie ook</h2>
          <ul>
            <li><a href="https://q42.com/interaction-engineering">Interaction Engineering</a> (Engels)</li>
            <li><a href="/gereedschapskist">Onze gereedschapskist</a></li>
            <li><a href="/systeembeheersysteem">Ons systeembeheer-systeem</a></li>
            <li><a href="/vacatures">Vacatures</a></li>
          </ul>
        </aside>
      </div>
    </section>

    <section id="locations">
      <div class="block-large">
        <div id="denhaag" class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/q42hq.jpg" alt="">
            <p>Het clubhuis.</p>
          </div>
          <div class="body">
            <h2>Den Haag</h2>
            <address class="vcard body">
              <p class="fn">Q070</p>
              <p class="adr">
                <span class="street-address">Waldorpstraat 17F</span><br>
                <span class="postal-code">2521CA</span>&#160;<span class="locality">Den Haag</span>
              </p>
            </address>
            <p>Direct naast Holland Spoor vind je onze base (die belong to us). Al sinds 2006. Zwaai maar even als je in de trein zit. En vergeet niet gebruik te maken van onze gratis WiFi, of even aan de Philips Hue lampen te zitten!</p>
            <p><i class="fa fa-phone-square"></i> Bel Q42 HQ: 070-4452342</p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/q020.jpg" alt="" />
            <p>Ons stekkie in Amsterdam!</p>
          </div>
          <div class="body">
            <h2>Amsterdam</h2>
            <address class="vcard body">
              <p class="fn">Q020</p>
              <p class="adr">
                <span class="street-address">Oostelijke Handelskade 749</span><br>
                <span class="postal-code">1019BW</span>&#160;<span class="locality">Amsterdam</span>
              </p>
            </address>
            <p>Q dichterbij de Q'ers brengen, was het plan. Ondertussen worden de Hagenaren onder ons al behoorlijk jaloers. In de Amsterdamse vestiging hebben we namelijk naast een glijbaan óók een geheime kamer.</p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/qsa1.jpg" alt="">
            <p>Disneyland voor nerds.</p>
          </div>
          <div class="body">
            <h2>Mountain View</h2>
            <address class="vcard body">
              <p class="fn">QSA</p>
              <p class="adr">
                <span class="street-address">1045A Linda Vista Ave</span><br>
                <span class="locality">Mountain View</span>, <span class="postal-code">94043</span>, VS
              </p>
            </address>
            <p>Ons nieuwste kantoor in Mountain View, ten zuiden van San Francisco, is maar een korte wandeling vanaf het Googleplex en het Computer History Museum, en ligt middenin Silicon Valley. Precies zoals we het willen.</p>
          </div>
        </div>
      </div>
    </section>

    <section id="colleagues">
      <div class="block-large">
        <div class="intro">
          <h2>Hallo, wij zijn de Q'ers</h2>
          <ol class="qers">
           	{{> employees }}
          </ol>
        </div>
        <aside class="subcontent block-small">
          {{> filter_employees}}
        </aside>
      </div>
    </section>

    <div class="block-large block-facts solid">
      <div class="block-small">
        <div class="body">
          <p>Q42 is méér dan de som van</p>
          {{> numQers}}
          <p>Q'ers.</p>
        </div>
      </div>
      <div class="block-small">
        <div class="body">
          <p>Vandaag hebben wij al</p>
          {{> numCupsOfCoffee}}
          <p>koppen koffie op.</p>
          <p><small>
            (in ons kantoor in Amsterdam)
          </small></p>
        </div>
      </div>
      <div class="block-small">
        <div class="body">
          <p>En</p>
          {{> numLinesOfCode}}
          <p>regels code geschreven.</p>
        </div>
      </div>
    </div>

    <section>
      <div class="block-large">
        <div id="passietijdw00tcamp" class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/kidsplaying.jpg" alt="w00t!"/>
            <p>w00t!</p>
          </div>
          <div class="body">
            <h2>Passietijd &amp; w00tcamp</h2>
            <p>Donderdagmiddag is passietijd bij Q42. Dat is tijd om te doen wat Q-ers passioneert. Zoals het bouwen van een Xbox 360 game, of een API om instructies te geven aan een plastic konijn zodat het schreeuwt als iemand foute code incheckt.</p>
            <p><a href="http://www.w00tcamp.nl">w00tcamp</a>, kleine w, twee nullen, en uitgesproken met een lange oe, is onze jaarlijkse passie-tweedaagse waar wij de hele vrijdag en zaterdag in teamverband losgaan op de populairste passieprojecten. Een soort Lowlands voor nerds, als het ware.</p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/knappekop.jpg" alt="Knappe kop."/>
            <p>Knappe kop.</p>
          </div>
          <div class="body">
            <h2>Knappe kop?</h2>
            <p>Hou jij van programmeren? En maak jij graag mooi webspul? Dan willen wij graag met jou praten. Want wij zijn altijd op zoek naar een knappe kop.</p>
            <p>Stuur ons een mailtje met waarom jij onze ideale nieuwe collega bent, dat kan naar <a href="mailto:knappekop@q42.nl">knappekop@q42.nl</a>.</p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/wayfinding.jpg" alt="" />
            <p>Wayfinding.</p>
          </div>
          <div class="body">
            <h2>Zie ook</h2>
            <ul>
              <li><a href="https://q42.com" class="external">Q42.com</a></li>
              <li><a href="http://www.w00tcamp.nl" class="external">w00tcamp.nl</a></li>
              <li><a href="http://towelday.nl" class="external">Towelday.nl</a></li>
            </ul>
          </div>
        </div>

      </div>
    </section>

    <section id="contact">
      <div class="block-large solid">
        <div class="block-small block-with-icons">
          <div class="body">
            <h2>Sociaal netwerken</h2>
            <ul class="iconList">
              <li><i class="fa fa-phone-square fa-2x"></i><div>Bel ons: 070-4452342</div></li>
              <li><i class="fa fa-envelope-square fa-2x"></i><div><a href="mailto:info@q42.nl">Mail ons</a></div></li>
              <li><i class="fa fa-twitter-square fa-2x"></i><div><a href="http://www.twitter.com/q42">Tweet ons</a></div></li>
              <li><i class="fa fa-google-plus-square fa-2x"></i><div><a href="http://plus.google.com/112933340683830235543">+1 ons</a></div></li>
              <li><i class="fa fa-linkedin-square fa-2x"></i><div><a href="http://www.linkedin.com/company/q42">Volg ons</a></div></li>
              <li><i class="fa fa-thumbs-o-up fa-2x"></i><div><a href="http://facebook.com/q42bv">Like ons</a></div></li>
            </ul>
          </div>
        </div>

        <div class="block-small block-with-icons">
          <div class="body">
            <h2>Bereikbaarheid</h2>
            <ul class="iconList">
              <li>
                <i class="fa fa-road fa-2x"></i>
                <div>
                  <span>Met de auto?</span><br>
                  <span><a href="http://maps.google.nl/maps?ie=UTF8&amp;daddr=Q42,+Waldorpstraat+17F,+2521+CA" class="external">Naar Q42 Den Haag.</a></span><br>
                  <span><a href="https://maps.google.nl/maps?ie=UTF8&amp;daddr=oostelijke+handelskade+749+amsterdam" class="external">Naar Q42 Amsterdam.</a></span><br>
                  <span><a href="https://www.google.com/maps/dir//Design+Spaces+-+Coworking+Office,+1045+Linda+Vista+Ave,+Mountain+View,+CA+94043" class="external">Naar Q42 Mountain View.</a></span>
                </div>
              </li>
              <li>
                <i class="fa fa-bolt fa-2x"></i>
                <div>
                  <span>Met de trein?</span><br>
                  <span><a href="http://9292.nl/?naar=den-haag_waldorpstraat-17f" class="external">Naar Q42 Den Haag.</a></span><br>
                  <span><a href="http://9292.nl/?naar=amsterdam_oostelijke-handelskade-749" class="external">Naar Q42 Amsterdam.</a></span>
                </div>
              </li>
              <li>
                <i class="fa fa-fighter-jet fa-2x"></i>
                <div>
                  <span>Met de straaljager?</span><br>
                  <span><a href="http://maps.google.nl/maps?ie=UTF8&amp;daddr=Q42,+Waldorpstraat+17F,+2521+CA" class="external">Naar Q42 Den Haag.</a></span><br>
                  <span><a href="https://maps.google.nl/maps?ie=UTF8&amp;daddr=oostelijke+handelskade+749+amsterdam" class="external">Naar Q42 Amsterdam.</a></span><br>
                  <span><a href="https://www.google.com/flights/" class="external">Naar Q42 Mountain View.</a></span>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="block-small block-with-icons">
          <div class="body">
            <h2>WC bereikbaarheid</h2>
            <p>In Den Haag</p>
            {{> toilets}}
            <p><a href="/blog/post/113343659998/happy-plees-voor-nerds">Meer over onze connected WC's.</a></p>
          </div>
        </div>

      </div>
    </section>

    <section>
      <div class="block-large block-no-padding-after">
        <div class="body">
          <h2>Partners</h2>
          <p>Soms werken we ook vaker samen met een andere partij. Omdat ze goeie mensen zijn en verstand van hun vak hebben. Partijen waarmee 1 + 1 gelijk is aan 3. De Robin bij onze Batman. Mensen die hun handdoek altijd bij zich hebben. Deze helden lichten we hieronder nog even toe.</p>
        </div>
        <div class="visual caption">
          <img src="{{assetsUrl}}/images/partners.jpg" alt="" />
          <p>Batman &amp; Qobin, the Young and Dynamic Duo</p>
        </div>
      </div>
      <div class="block-large">
        <div class="block-small">
          <a class="visual caption" href="http://fabrique.nl">
            <img src="{{assetsUrl}}/images/partner-fabrique.png" alt="Fabrique" style="background-color:white"/>
            <p>En fenomenale frikandellen. Aanrader!</p>
          </a>
          <div class="body">
            <h2>Fabrique</h2>
            <p>Op <a href="http://www.fabrique.nl/">Fabrique</a> zijn wij al jaren verliefd. Samen hebben we al veel mooi spul gemaakt, zoals Rijksmuseum.nl, de 9292 website en apps, D-reizen.nl, en veel meer.</p>
          </div>
        </div>
        <div class="block-small">
          <a class="visual caption" href="http://google.com">
            <img src="{{assetsUrl}}/images/partner-google.png" alt="Google"/>
            <p>Q42 Cloud Platform Partner of the Year</p>
          </a>
          <div class="body">
            <h2>Google</h2>
            <p>Dankzij Google App Engine hoeven wij ons niet druk te maken om
              saai hosting geneuzel én kunnen we enorm schaalbare internetdingen
              bouwen. Philips Hue bijvoorbeeld, of Schooltas, of delen van
              Rijksmuseum.nl. Lees er meer over in <a href="https://cloud.google.com/customers/q42/">dit profiel van Google over Q42</a>.</p>
          </div>
        </div>
        <div class="block-small">
          <a class="visual caption" href="http://meteor.com">
            <img src="{{assetsUrl}}/images/partner-meteor.png" alt="Meteor" style="background-color:white">
            <p>Alles draait om die heerlijke Vietnamese broodjes</p>
          </a>
          <div class="body">
            <h2>Meteor</h2>
            <p>Het is al meer dan drie jaar geleden sinds we een duik namen in
              de wereld van <a href="http://meteor.com">Meteor</a>, maar we blijven
              terugkomen. Het werkt gewoon, dus als resultaat staat Meteor
              Development Group, het bedrijf achter Meteor, op onze "Favoriete
              Partners" lijst.</p>
          </div>
        </div>
      </div>
    </section>

  </div>
</template>

<template name="employees">
  {{#each employee}}
    {{> employeeView}}
  {{else}}
  <li class="no-results">Er zijn geen Q'ers getagd met "{{filter}}" :(</li>
  {{/each}}
</template>

<template name="filter_employees">
  <div id="filter-colleagues">
    <h2>Filter de Q'ers</h2>
    <ul id="filter-options">
      {{#each list}}
        <li><a href="#" class="{{selected this}}">{{.}}</a></li>
      {{/each}}
    </ul>
    <h2>Of gebruik regex!</h2>
    <input data-role="filter-qers" placeholder="/.*/" id="filter-qers-input">
  </div>
</template>
