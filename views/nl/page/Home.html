<template name="home">

  {{> hero}}

  <div class="container">

    <section class="block-full intro-outro invert">
      <h1 class="tagline">Creative Technology</h1>
      <p>gebouwd met z'n {{num_employees}}-en bij een
        happy place for nerds in Amsterdam, Den Haag en Mountain View.
      </p>
      <p class="startingpoints">
        <span>
          <a href="/apps">apps</a>
        </span>
        <span>
          <a href="/web">web</a>
        </span>
        <span>
          <a href="/iot">internet of things</a>
        </span>
        <span>
          <a href="/games">games</a> &amp; <a href="/vr">VR</a>
        </span>
        <span>
          <a href="/jumpstarts">jumpstarts</a>
        </span>
      </p>
    </section>

    {{> homeBlogposts}}

    <section class="block-large">
      <div class="block-small">
        <div class="visual caption">
          <img src="http://static.q42.nl/images/projecten/postnl.jpg" alt=""/>
          <p>Streepjes- én QR-codes. Hipster en retro tegelijk</p>
        </div>
        <div class="body">
          <h2>PostNL</h2>
          <h3>Postkantoor in je broekzak</h3>
          <p>Een helder verrassende visie voor de toekomst van post: daar bouwen we samen met PostNL aan. De eerste stap
          bestaat uit nieuwe apps voor iOS en Android!</p>
          <p><a href="http://www.postnl.nl/ontvangen/pakket-ontvangen/postnl-app/" class="external">Installeer de app</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img data-src="http://static.q42.nl/images/huesmall.jpg" alt="" />
          <p>Lampen voor nerds.</p>
        </div>
        <div class="body">
          <h2>Philips Hue</h2>
          <h3>Bedien je lampen met je smartphone</h3>
          <p>Samen met Philips de toekomst van lampen uitvinden als Internet of Things product, dat op Google App Engine laten draaien, en het vervolgens in de Apple Store verkopen. Dat is Hue.</p>
          <p><a href="/blog/post/34827577445/trots-op-philips-hue">Lees waarom wij zo trots zijn</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img data-src="http://static.q42.nl/images/projecten/klm-applewatch.jpg" alt="" />
          <p>Zoveel handiger dan een stapel papier</p>
        </div>
        <div class="body">
          <h2>KLM voor Apple Watch</h2>
          <h3>Inchecken vanaf je horloge</h3>
          <p>Samen met AKQA maakten we inchecken bij KLM nog handiger!
            Je Apple Watch geef je inzicht in je volgende vlucht, terminal, gate, stoel en
            zelfs hoe lang het duurt om naar de gate te lopen.</p>
          <p><a href="/blog/post/125336396528/klms-apple-watch-app-catches-your-plane" class="external">Lees hoe we het deden</a></p>
        </div>
      </div>
    </section>

    <section class="block-large">

      <div class="block-small">
        <div class="visual caption">
          <img src="http://static.q42.nl/images/codeuur.jpg" alt="">
          <p>Is het al vrijdag?!</p>
        </div>
        <div class="body">
          <h2>CodeUur</h2>
          <h3>Elke vrijdag één uur programmeren</h3>
          <p>Kunnen programmeren is tegenwoordig net zo'n belangrijke skill als rekenen en aardrijkskunde. Met CodeUur leren we dat ieder basisschoolkind in Nederland.</p>
          <p><a href="http://q42.nl/blog/post/112612929128/het-is-zover-stichting-codeuur-lanceert">Lees hier over onze missie</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="http://static.q42.nl/images/girlcode.jpg" alt="">
          <p>Als alternatief op al die BOY CODE meetups</p>
        </div>
        <div class="body">
          <h2>Girl Code</h2>
          <h3>Meer vrouwen in tech</h3>
          <p>Naast meer kids leren coden, vinden we ook dat er meer vrouwen technische rollen op zich mogen nemen. Daartoe zetten we ons in verschillende gebieden in,
            o.a. met <a href="/blog/post/123023600323/girl-code">Girl Code</a>, een meetup voor vrouwen die meer willen weten over tech.</p>
          <p><a href="/blog/post/123023600323/girl-code">Lees meer over Girl Code</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img src="http://static.q42.nl/images/meetups.jpg" alt="">
          <p>Hoezo zijn nerds asociaal?</p>
        </div>
        <div class="body">
          <h2>Meetups</h2>
          <h3>Onze passie en kennis delen</h3>
          <p>Leren van en met elkaar: dat is waarom we meetups organiseren, o.a.
            over Meteor, Girl Code, games, Google Cloud Platform, maar alles is
            fair game wat ons betreft!</p>
          <!-- <p><a href="#">Meer over onze meetups</a></p> -->
        </div>
      </div>

    </section>

    <section class="block-large">
      <div class="block-small">
        <div class="visual caption">
          <img data-src="http://static.q42.nl/images/w00tcamp/oculus.jpg" alt=""/>
          <p>Oculus Unrift</p>
        </div>
        <div class="body">
          <h2>w00tcamp</h2>
          <h3>Een heel weekend lekker lang nerden</h3>
          <p>Ieder jaar komt iedereen bij Q42 bij elkaar om twee dagen lang aan een hackathon competitie mee te doen die w00tcamp heet. Dit jaar hebben we het weer gedaan in November.</p>
          <p><a href="/w00tcamp">Bekijk de resultaten!</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img data-src="http://static.q42.nl/images/gamessmall.jpg" alt="" />
          <p>Spelen en maken. Digitaal en analoog.</p>
        </div>
        <div class="body">
          <h2>Games</h2>
          <h3>Digitaal en analoog</h3>
          <p>Peter Pan blijft altijd jong. Q-ers eigenlijk ook. Games spelen zit in ons bloed en dus maken we ook graag onze eigen spellen. Een soort pleziertherapie.</p>
          <p><a href="/games">Check al onze games.</a></p>
        </div>
      </div>

      <div class="block-small">
        <div class="visual caption">
          <img data-src="http://static.q42.nl/images/ixe/empatio.jpg" alt="">
          <p>Engineering with empathy</p>
        </div>
        <div class="body">
          <h2>Interaction Engineering</h2>
          <h3>Want design is hoe het werkt</h3>
          <p>Onze obsessie met het maken van software dat makkelijk in het gebruik
            is, wordt uitgedrukt in deze rol die iedere Q'er op zich kan nemen.</p>
          <p><a href="http://q42.com/interaction-engineering">Lees ons manifesto</a> (Engels)</p>
        </div>
      </div>
    </section>

  </div>
</template>
