<template name="work">
  <div class="container">

    <!-- {{#if langEn}}
      {{> thing id='work-intro-en'}}
    {{else}}
      {{> thing id='work-intro-nl'}}
    {{/if}} -->

    <header class="block-text">
      <h1>Werk</h1>
    </header>

    <section>
      <div class="block-large solid">
        <div class="intro">
          <p>Wij houden erg van samen mooie internetdingen maken.
            Om verschillende redenen. Omdat we van internetdingen houden,
            of het nou webapplicaties of mobiele apps zijn. Omdat we graag
            uitgedaagd worden en de grenzen opzoeken van wat technisch mogelijk
            is. Omdat we enthousiast worden van opdrachtgevers met passie voor
            hun vak. Omdat we het geweldig vinden om gebruikers blij te maken
            met mooi spul dat niet alleen nuttig, maar ook vriendelijk is. En
            omdat we zo trots zijn op alle mooie dingen die we al gebouwd hebben.</p>
        </div>
        <aside class="block-small subcontent">
          <h2>Zie ook</h2>
          <ul>
            <li><a href="https://q42.com/jumpstarts">Jumpstarts</a> (Engels)</li>
            <li><a href="https://q42.com/interaction-engineering">Interaction Engineering</a> (Engels)</li>
            <li><a href="/gereedschapskist">Onze gereedschapskist</a></li>
            <li><a href="https://q42.com/vr">VR</a> (Engels)</li>
            <li><a href="/w00tcamp">w00tcamp</a></li>
            <li><a href="/games">Games</a></li>
          </ul>
        </aside>
      </div>
    </section>

    <div class="block-large portfolio-collection">
      {{> workFilterBlock}}
      {{#each work in allWork}}
        {{> portfolioItem work=work}}
      {{else}}
        <div class="block-text">
          <p class="descriptor">No work found for that tag :(</p>
        </div>
      {{/each}}
    </div>
  </div>
</template>
