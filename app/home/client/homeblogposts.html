<template name="homeBlogposts">
  <section class="newslist">
    <h2>
      {{#if langEn}}What we're up to{{else}}Wat ons bezighoudt{{/if}}
    </h2>
    {{#each postWithAuthor}}
      <div class="newsitem {{isByQer authorName}}">
        <a href="{{postLink}}">
          {{#if cleanImg intro}}
            <div class="image col"><img src="{{cleanImg intro}}" alt=""></div>
          {{/if}}
          <div class="col">
            <h2>{{title}}</h2>
            <p class="preview">{{cleanIntro intro}}</p>
            <div class="metadata">
              <div class="date">{{prettyDate}}</div>
              {{#if isByQer authorName}}
                <div class="author">
                  <p>
                    {{authorName}}
                    <img src="{{assetsUrl}}/images/employees/{{author.handle}}.jpg" alt="{{authorName}}">
                  </p>
                </div>
              {{/if}}
            </div>
          </div>
        </a>
      </div>
    {{/each}}
    <p>
      {{#if langEn}}
      <a href="/blog/tagged/en">More...</a>
      {{else}}
      <a href="/blog">Nog meer...</a>
      {{/if}}
    </p>
  </section>
</template>
